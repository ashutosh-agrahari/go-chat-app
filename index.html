<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Go Chat</title>
</head>
<body>
  <h1>WebSocket Test</h1>
  <script>
    const socket = new WebSocket("ws://localhost:8080/ws");

    socket.onopen = () => {
      socket.send("Hello from client!");
    };

    socket.onmessage = (event) => {
      console.log("Message from server:", event.data);
    };
  </script>
</body>
</html>
